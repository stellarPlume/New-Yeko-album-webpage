<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./style/mobile.css" />
    <title>ニューヨエコ - Yoeko</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #fff;
        background-image: url(./images/bgi.png);
        background-size: auto 80vh;
        background-repeat: no-repeat;
        background-position: center bottom;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="fall"></div>
    <script src="./js/fall.js"></script>

    <div class="sound">
      <div class="item" data-id="1">友達のうた (New Yoeko ver.)</div>
      <div class="item" data-id="2">夜な夜な夜な (New Yoeko ver.)</div>
      <div class="item" data-id="3">卵とじ (New Yoeko ver.)</div>
      <div class="item" data-id="4">昼の月 (New Yoeko ver.)</div>
      <div class="item" data-id="5">今日も雨 (New Yoeko ver.)</div>
      <div class="item" data-id="6">ドーパミン</div>
      <div class="item" data-id="7">楯 (New Yoeko ver.)</div>
    </div>
    <script src="./utils/howler.js"></script>
    <script src="./js/sound.js"></script>

    <script>
      function monitorDevice() {
        const deviceTypeReg = /iPhone|iPad|iPod|Android/i
        const isMobile = deviceTypeReg.test(navigator.userAgent)
        if (!isMobile) {
          window.location.href = './index.html'
        }
      }
      monitorDevice()
      window.addEventListener('resize', monitorDevice)
    </script>
  </body>
</html>
